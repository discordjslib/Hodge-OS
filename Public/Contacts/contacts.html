<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hodge</title>
</head>

<body>
    <script>
        function goToHomePage() {
            window.location.href = 'http://127.0.0.1:5500/index.html';
        }
    </script>
      <div class="back">
        <button class="icon-btn"  onclick="goToHomePage()">
            <img src="../../Images/goBack.png" alt="Icon">
            <span></span>
            
        </button>
      </div>
<div class="header">
    <h1>Contacts</h1>
</div>

<div class="contact-list">

</div>

<!-- Tall Sidebar for adding new contacts in the top right corner -->
<div class="add-contact-form" id="addContactForm">
    <h2>Add New Contact</h2>
    <form id="newContactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <button type="submit" id="addContact">Add Contact</button>
    </form>
</div>

<script type = 'module' src="index.js"></script>
</body>
</html>
