<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
  <title>Hodge</title>
</head>

<body>
  <div class="back">
    <button class="icon-btn" onclick="goToHomePage()">
      <img src="../../Images/goBack.png" alt="Icon">
      <span></span>

  <div class="search-bar-container">

    <!-- ... app icons ... -->
